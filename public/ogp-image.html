<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OGP Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 72px;
            margin: 0;
            font-weight: bold;
            text-align: center;
        }
        p {
            font-size: 32px;
            margin-top: 20px;
            opacity: 0.9;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- Logo placeholder -->
        <svg width="150" height="150" viewBox="0 0 100 100" fill="white">
            <rect x="20" y="20" width="60" height="60" rx="10" fill="none" stroke="white" stroke-width="3"/>
            <circle cx="50" cy="50" r="20" fill="white"/>
        </svg>
    </div>
    <h1>GLOBIS Tech Guild</h1>
    <p>MBA × エンジニアのコミュニティ</p>
</body>
</html>
